

    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="./assets/style.css">
      <title>Open Weather App</title>
      
    <body>
      
      <div class="container">
        <div id="weatherHead" class=" is-align-items-center banner">THE WEATHER APP: check the weather for your city below!
          <i class="fa-solid fa-sun"></i>
        </div>
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="searchInput" placeholder="Search Your City Here">
              <button class="btn btn-primary" id="searchBtn">Search</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div id="pastSearch" class="past d-flex flex-column mb-3">
            
                <button>past search</button>
                <button></button>
                <button></button>
              Past searches here
              <div class="searchHistory">
        
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div id="currentInfo" class="currentBox">
              <h1 id="cityName">
                <ul>
                  <li id="temp"></li>
                  <li id="wind"></li>
                  <li id="humidity"></li>
                </ul>
              </h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div id="fiveDay" class="fiveDay">5 DAY FORECAST</div>
          </div>
          <footer class=" d-flex flex-column mb-3">
            This weather APP was deisgned using the free Open Weather API
          </footer>
        </div>
      </div>
      
     
      <script src="./assets/script.js"></script>
      <script src="https://kit.fontawesome.com/0e4228ab2f.js" crossorigin="anonymous"></script>
    </body>
    
   
    
    </html>
