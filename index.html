<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      />

      <link rel="stylesheet" href="./assets/style.css">

    <title>Open Weather App</title>
</head>
<body>
    <!--Header of weather app-->
    

<div class="container">
    <div id="weatherHead" class="container-fluid banner">weather app</div>
    <div class="row">
        <div class="col">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="searchInput" placeholder="Search Your City Here">
                <button class="btn btn-primary" id="searchBtn">Search</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div id="pastSearch" class="past d-flex flex-column mb-3">
                Past searches here
                <ul>
                    <li>1...</li>
                    <li>2...</li>
                    <li>3...</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div id="currentInfo" class="currentBox">
                <h1 id="cityName">
                    <ul>
                        <li id="temp"></li>
                        <li id="wind"></li>
                        <li id="humidity"></li>
                    </ul>
                </h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div id="fiveDay" class="fiveDay">
                5 DAY FORECAST
            </div>
        </div>
    </div>
</div>
    
    
</body>
<script src="./assets/script.js">

</script>
</html>
